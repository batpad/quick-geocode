<!doctype html>
<html>
    <head>
        <script
          src="//code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <title>All geocoders are magic and fairy dust</title>
    </head>
    <style>
table, th, td {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
}

th {
    font-weight: bold;
    height: 40px;
}

th, td {
    padding: 6px;
}

tr:hover {background-color: #f5f5f5}

tr:nth-child(even) {background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}

#attribution {
    font-style: italic;
    font-size: 12px;
    padding-top: 16px;
}
    </style>
    <body>
        <table id="results">
            <thead>
                <th>
                    Source
                </th>
                <th>
                    Confidence
                </th>
                <th>
                    Accuracy
                </th>
                <th>
                    Name
                </th>
                <th>
                    Label
                </th>
                <th>
                    Link
                </th>
                <th>
                    Lon
                </th>
                <th>
                    Lat
                </th>
            </thead>
            <tbody>

            </tbody>         
        </table>
        <div id="loading">Loading results...</div>
        <div id="attribution">Attribution: 
            <a href="https://mapzen.com/products/search/">Mapzen Geocoder</a>, 
            <a href="http://osm.org">OpenStreetmap contributors</a>, 
            <a href="http://geonames.org">Geonames</a>
        </div>
    </body>

</html>
